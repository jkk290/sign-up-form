<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Here!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">

        <div id="logo-section">

            <div id="logo-banner">
                <img src="images/odin-lined.png" alt="Odin logo">
                <p id="logo-text">ODIN</p>
            </div>

            <div id="logo-footer">
                Photo by <a href="https://unsplash.com/@ryunosuke_kikuno?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ryunosuke Kikuno</a> on <a href="https://unsplash.com/photos/tokyo-street-with-the-tower-in-the-distance-U23rKRn2PEY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>

        </div>

        <div id="form-section">

            <div id="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>

            <form action="" method="post">
                <fieldset>

                    <legend>Let's do this!</legend>

                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName">
                    
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName">

                    <label for="email">EMAIL</label>
                    <input type="text" id="email" name="email">

                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">

                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">

                </fieldset>

                <fieldset>

                    <button type="submit">Create Account</button>

                </fieldset>

            </form>

            <div id="form-footer">
                <p>Already have an account? <a href="/">Log in</a></p>
            </div>
        </div>


    </div>
    
</body>
</html>
