<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Here!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">

        <div id="logo-section">

            <div id="logo-banner">
                <img src="images/odin-lined.png" alt="Odin logo">
                <p id="logo-text">ODIN</p>
            </div>

            <div id="logo-footer">
                <p>
                    Photo by <a href="https://unsplash.com/@ryunosuke_kikuno?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ryunosuke Kikuno</a> on <a href="https://unsplash.com/photos/tokyo-street-with-the-tower-in-the-distance-U23rKRn2PEY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>

        </div>

        <div id="form-section">

            <div id="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span id="fancy">now</span> to get started.</p>
                <p>You <span id="fancy">know</span> you want to.</p>
            </div>

            <form action="" method="post">
                <fieldset id="text-fields">

                    <p>Let's do this!</p>

                    <div id="input-container">

                        <div class="columns" id="left-column">

                            <label for="firstName">FIRST NAME
                                <input type="text" id="firstName" name="firstName">
                            </label>
                            

                            <label for="email">EMAIL
                                <input type="text" id="email" name="email">
                            </label>
                            

                            <label for="password">PASSWORD
                                <input type="password" id="password" name="password" required>
                            </label>
                            
                    
                        </div>

                        <div class="columns" id="right-column">
                        
                            <label for="lastName">LAST NAME
                                <input type="text" id="lastName" name="lastName">
                            </label>
                            
    
                            <label for="phone">PHONE NUMBER
                                <input type="tel" id="phone" name="phone">
                            </label>
                            
    
                            <label for="confirmPassword">CONFIRM PASSWORD
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </label>
                            

                        </div>

                    </div>

                </fieldset>

                <fieldset id="form-button">

                    <button type="submit">Create Account</button>

                </fieldset>

            </form>

            <div id="form-footer">
                <p>Already have an account? <a href="/">Log in</a></p>
            </div>
        </div>


    </div>
    
</body>
</html>
